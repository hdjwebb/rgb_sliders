<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body id="body">

        <!--[if lt IE 7]>

        <main id="square" class="sliders">
            <div class="red slider">
                <label class="left" for="red">R</label>
                <input type="range" id="red" name="red" min="0" max="255" value="128">
                <h4 class="right" id="red_number">128</h4>
            </div>
            <div class="green slider">
                <label class="left" for="green">G</label>
                <input type="range" id="green" name="green" min="0" max="255" value="87">
                <h4 class="right" id="green_number">87</h4>
            </div>

            <div class="blue slider">
                <label class="left" for="blue">B</label>
                <input type="range" id="blue" name="blue" min="0" max="255" value="240">
                <h4 class="right" id="blue_number">240</h4>
            </div>
            
            <h6 class="rgb" id="rgb">rgb(128, 87, 240)</h6>
            <h6 class="hex" id="hex">#8057f0</h6>
            <button onclick="setClipboard(hex)">Copy text</button>

        </main>

        <script src="./script.js" async defer></script>
    </body>
</html>
